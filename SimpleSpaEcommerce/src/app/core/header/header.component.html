<mat-toolbar
  color="primary"
  class="w-100 d-flex justify-content-between align-items-center"
>
  <div class="w-100 d-flex justify-content-between align-items-center">
    <div class="w-50 d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-between">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
    <div class="w-50 d-flex justify-content-end align-items-center">
      <div *ngIf="!AuthService.isLoggedIn()">
        <button mat-raised-button class="ms-4" routerLink="auth/login">
          Log in
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          class="ms-2 bg-black text-white"
          routerLink="auth/register"
          *ngIf="!AuthService.isLoggedIn()"
        >
          Sign up
        </button>
      </div>
      <div>
        <button
          mat-raised-button
          class="ms-2 bg-black text-white"
          routerLink="auth/register"
          *ngIf="AuthService.isLoggedIn()"
          (click)="AuthService.logout()"
        >
          log out
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="side" position="start">
    <mat-nav-list>
      <mat-list-item routerLink="admin/products">
        <button mat-button><mat-icon>dashboard</mat-icon> Products</button>
      </mat-list-item>

      <mat-list-item routerLink="admin/categories">
        <button mat-button><mat-icon>dashboard</mat-icon> Categories</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <div style="text-align: center; height: 100vh">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
