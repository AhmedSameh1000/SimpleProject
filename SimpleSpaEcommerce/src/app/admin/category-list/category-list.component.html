<div class="d-flex justify-content-start ms-2 mt-2 mb-3">
  <button mat-raised-button color="primary" (click)="OpenCreateCategory()">
    Create Category
  </button>
</div>
<div class="container">
  <mat-card-content>
    <table
      mat-table
      [dataSource]="CategoryList"
      class="mat-elevation-z8 demo-table"
      *ngIf="CategoryList"
    >
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="CategoryId">
        <th mat-header-cell *matHeaderCellDef>CategoryId.</th>
        <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="CategoryName">
        <th mat-header-cell *matHeaderCellDef>CategoryName</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="ColumnsDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: ColumnsDisplay"></tr>
    </table>
  </mat-card-content>
</div>
