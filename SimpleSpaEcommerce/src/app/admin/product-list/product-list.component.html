<div class="d-flex justify-content-start ms-2 mt-2 mb-3">
  <button mat-raised-button color="primary" (click)="OpenCreateproduct()">
    Create Product
  </button>
</div>

<div class="container">
  <mat-card-content>
    <table
      mat-table
      [dataSource]="ProductList"
      class="mat-elevation-z8 demo-table"
      *ngIf="ProductList"
    >
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Product Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}$</td>
      </ng-container>
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">
          {{ element.minimumQuantity }} Pieces
        </td>
      </ng-container>
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>
      <ng-container matColumnDef="Discount">
        <th mat-header-cell *matHeaderCellDef>Discount</th>
        <td mat-cell *matCellDef="let element">{{ element.discountRate }}%</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="ColumnsDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: ColumnsDisplay"></tr>
    </table>
  </mat-card-content>
</div>
